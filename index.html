  <body>
    <h2>Pixel Test Page</h2>
    <div>
    <ul>
        <li><button id="addToWishlistButton" type="button">Add to Wishlist</button></li>
        <li><button id="addToCartButton" type="button">Add to Cart</button></li>
        <li><button id="checkoutButton" type="button">Check Out</button></li>
        <li><button id="leadButton" type="button">Lead</button></li>
        <li><button id="subcribeButton" type="button">Subscribe</button></li>
        <li><button id="registrationButton" type="button">Registration</button></li>
        <li><button id="estButton" type="button">Est setup test: Purchase</button> 
<!--           item value: $<span>99.99</span> -->
        </li>
        <li><input type="text" id="customEventNameInput" name="eventName" /> <button id="customEventButton" type="button">Send</button></li>
    </ul>
    </div>
  </body>

  <!-- Buttons tracking -->
  <script>
    document.getElementById('addToWishlistButton').addEventListener('click', function() {
  cbq('track', 'AddToWishlist');
      fbq('track', 'AddToWishlist');
}, false);

document.getElementById('addToCartButton').addEventListener('click', function() {
  cbq('track', 'AddToCart');
  fbq('track', 'AddToCart');
}, false);

document.getElementById('checkoutButton').addEventListener('click', function() {
  cbq('track', 'InitiateCheckout');
  fbq('track', 'InitiateCheckout');
}, false);

document.getElementById('leadButton').addEventListener('click', function() {
  cbq('track', 'Lead');
  fbq('track', 'Lead');
}, false);

document.getElementById('subcribeButton').addEventListener('click', function() {
  cbq('track', 'Subscribe');
  fbq('track', 'Subscribe');
}, false);

document.getElementById('registrationButton').addEventListener('click', function() {
  cbq('track', 'CompleteRegistration');
  fbq('track', 'CompleteRegistration');
}, false);
document.getElementById('customEventButton').addEventListener('click', function() {
  const customEventName = document.getElementById('customEventNameInput').value;
  cbq('track', customEventName);
  fbq('track', customEventName);
}, false);
  </script>
